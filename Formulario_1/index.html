<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Nova Conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usu√°rio:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuario..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Digite um nome valido</small>
            </div>
            <div class="form-control">
                <label for="email">Digite seu e-mail:</label>
                <input type="text" id="email" placeholder="Digite seu e-mail..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>msg de error</small>
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="text" id="password" placeholder="Digite sua senha..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>msg de error</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirme sua senha:</label>
                <input type="text" id="password-confirmation" placeholder="Digite a senha novamente..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>msg de error</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>




</body>
<script src="./assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/d364120d3b.js" crossorigin="anonymous"></script>

</html>
